<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture One!</title>
</head>
<body>
    <h1>This is now Lecutre One</h1>    
    <p>I am now adding a "feature" to my website so I can start testing!</p>

    <!-- A datalist doesn't give you a dropdown menu but a set of entries that help with autocompletion -->
    <div>
        <input name='Country' list='countries' placeholder="Country">
        <datalist id = 'countries'>
            <option value="Austria"></option>
            <option value="Brazil"></option>
            <option value="Greece"></option>
            <option value="United Kingdom"></option>
            <option value="Zimbabwe"></option>
        </datalist>
    </div>
</body>
</html>
